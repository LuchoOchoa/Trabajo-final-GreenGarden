    <div class="titulo" class="container">
        <h1>
            Alta de Productos.
        </h1>
    </div>  

    <div class="container">
        <form id="miFormulario" class="formulary">
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioProducto" required></input>
            </div>
            <div class="mb-3">
                <label for="stockProducto" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stockProducto" required>
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" Class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcionProducto" required></input>
            </div>
            <div class="mb-3 text-center">
                <button type="button" class="btn btn-success w-75" id="enviarDatos">Cargar Producto</button>
            </div>
            <div class="mb-3 text-center">
                <button type="reset" class="btn btn-warning w-75">Resetear</button>
            </div>
        </form>
    </div>
